<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="sty.css">
  <link rel="stylesheet" href="utility.css">
</head>

<body>
  <div class="container flex bgblack">
    <div class="left  ">
      <div class="close">
        <img src="close.svg" width="30" class="invert" alt="">
      </div>
      <div class="home bggray rounded m1 p1">
        <div class="logo">
          <img class="invert" width="110px" src="logo.svg" alt="">
        </div>
        <ul>
          <li>
            <img class="invert" src="home.svg" alt="Home">Home
          </li>
          <li>

            <img class="invert" src="search.svg" alt="Search">
            Search
          </li>
        </ul>

      </div>
      <div class="library bggray rounded m1 p1">
        <div class="heading headingimg">
          <img class="invert" src="playlist.svg" alt="">
          <h2>
            yourlibrary
          </h2>

        </div>

        <div class="songlist">
          <ul>
            <!-- <li>
                  <img class="invert" src="music.svg" alt="">
                  <div class="songinfo">
                    <div>songname</div>
                    <div>
                      songartist
                    </div>
                  </div>
                  <div class="playnow">
                    <span>Play Now</span>
                    <img class="invert" src="play.svg" alt="">
                  </div>

                </li> -->
          </ul>

        </div>

        <div class="footer">
          <div><a href="https://www.spotify.com/in-en/legal/" id="" class="" data-encore-id="textLink"><span
                data-encore-id="type">Legal</span></a></div>
          <div><a href="https://www.spotify.com/in-en/privacy/" id="" class="" data-encore-id="textLink"><span
                data-encore-id="type">Privacy Center</span></a></div>
          <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" class=""
              data-encore-id="textLink"><span data-encore-id="type">Privacy Policy</span></a></div>


          <div>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" class="" data-encore-id="textLink">
              <span data-encore-id="type">Cookies</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" class="" data-encore-id="textLink">
              <span data-encore-id="type">About Ads</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/accessibility/" id="" class="" data-encore-id="textLink">
              <span data-encore-id="type">Accessibility</span>
            </a>
          </div>
        </div>

      </div>

    </div>
    <div class="right bggray rounded  ">
      <div class="header">
        <div class="nav">
          <div class="hamburgercontainer">
            <div class="hamburger">

              <img class="invert" width="40" src="hamburger.svg" alt="">
            </div>


            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              class="injected-svg" data-src="/icons/arrow-left-01-stroke-sharp.svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
              <path d="M15 6L9 12L15 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16"></path>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              class="injected-svg" data-src="/icons/arrow-right-01-stroke-sharp.svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
              <path d="M9.00005 6L15 12L9 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16"></path>
            </svg>
          </div>
        </div>
        <div class="buttons">
          <button class="signupbtn">Sign up</button>
          <button class="loginbtn">Login</button>
        </div>
      </div>
      <div class="spotifyplaylist">
        <h1>Spotify Playlist</h1>
        <div class="cardcontainer">
          <!-- fffffffffffffffffffffffffffffffffffff -->
          <div data-folder="ncs" class="card ">
            <div class="play">
              <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24"
                class="Svg-sc-ytk21e-0 bneLcE">
                <path d="M7.5 3.606L20.99 11.394L7.5 19.182V3.606Z" fill="black"></path>
              </svg>
            </div>
            <img src="https://i.scdn.co/image/ab67706f000000026d7b14f72609c7f5fdf07d4a" alt="">
            <h2>Today's Top Hits</h2>
            <p>Jack Harlow is on top of the Hottest 50!</p>

          </div>
          <div data-folder="ccs" class="card ">
            <div class="play">
              <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24"
                class="Svg-sc-ytk21e-0 bneLcE">
                <path d="M7.5 3.606L20.99 11.394L7.5 19.182V3.606Z" fill="black"></path>
              </svg>
            </div>

            <img src="https://i.scdn.co/image/ab67706f000000026d7b14f72609c7f5fdf07d4a" alt="">
            <h2>Today's Top Hits</h2>
            <p>Jack Harlow is on top of the Hottest 50!</p>
          </div>
        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle">

            </div>
          </div>
          <div class="abovebar">
            <!-- <marquee direction="left" width="265"><div class="songinfo"></div></marquee> -->
            <div class="songinfo"></div>
            <div class="songbuttons">
              <img width="35" id="previous" src="prev.svg" alt="">
              <img width="35" id="play" src="play.svg" alt="">
              <img width="35" id="next" src="next.svg" alt="">
            </div>
            <div class="timevol">

              <div class="songtime"></div>
              <div class="volume">
                <img src="volume.svg" alt="">
                <!-- <img src="mute.svg" alt=""> -->
                <div class="range">
                  <input type="range" name="volume">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
